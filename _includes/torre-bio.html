<div style="
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
  text-align: center;
  align-items: center;
  margin: 20px auto;
">
  <div style="padding-left: 50px; padding-right: 50px;">
  <svg class="clip-svg">
      <defs>
        <clipPath id="polygon-clip-hexagon" clipPathUnits="objectBoundingBox">
          <polygon points="0.5 0, 1 0.25, 1 0.75, 0.5 1, 0 0.75, 0 0.25" />
        </clipPath>
      </defs>
    </svg>
    <div class="polygon-each-img-wrap">
      <img id="prof-pic" style="margin-bottom: 10px;" src="{{ site.data.torre.person.picture }}" alt="demo-clip-heptagon" class="polygon-clip-hexagon">
    </div>
  </div> 
  <div style="padding-bottom: 10px;">
  <h1 >{{ site.data.torre.person.name }}</h1>
  <a style="text-decoration: none; border-bottom: none;" href="https://bio.torre.co/en/{{ site.data.torre.person.publicId }}">Hire me on torre</a>
  </div>


</div>
