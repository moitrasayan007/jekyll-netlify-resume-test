<div style="
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
  text-align: center;
  align-items: center;
  margin: 20px auto;
">
  <div style="padding-left: 50px; padding-right: 50px;">
  <svg class="clip-svg">
      <defs>
        <clipPath id="polygon-clip-hexagon" clipPathUnits="objectBoundingBox">
          <polygon points="0.5 0, 1 0.25, 1 0.75, 0.5 1, 0 0.75, 0 0.25" />
        </clipPath>
      </defs>
    </svg>
    <div class="polygon-each-img-wrap">
      <img id="prof-pic" style="margin-bottom: 10px;" src="http://karenmenezes.com/shapes-polygon/image.jpg" alt="demo-clip-heptagon" class="polygon-clip-hexagon">
    </div>
  </div> 
  <div style="padding-bottom: 10px;">
  <h1 id="name"></h1>
  <a style="text-decoration: none; border-bottom: none;" href="#">Hire me on torre</a>
  </div>

  <script>
      const url='https://torre.bio/api/bios/ryanhudson';
      fetch(url)
      .then(response => response.json())
      .then(function(data) {
          document.getElementById("name").innerHTML = data.person.name;
          document.getElementById("prof-pic").src = data.person.picture;
      });
  </script>
</div>
